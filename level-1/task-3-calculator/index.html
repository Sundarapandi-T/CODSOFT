<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator_CODSOFT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>MY CALCULATOR</h1> -->
    <div class="calculator">
      <div class="screen">
        <input id="input" type="text" placeholder="0" disabled />
      </div>
      <div class="btns">
        <button id="clear" value="AC">
          <i class="fa fa-trash-o"></i>
        </button>
        <button id="delete" value="DEL">
          <img src="backspace.png" alt="backspace" />
        </button>
        <button class="cal_in" value="/">/</button>
        <button class="cal_in" value="*">x</button>

        <button class="cal_in" value="7">7</button>
        <button class="cal_in" value="8">8</button>
        <button class="cal_in" value="9">9</button>
        <button class="cal_in" value="-">-</button>

        <button class="cal_in" value="4">4</button>
        <button class="cal_in" value="5">5</button>
        <button class="cal_in" value="6">6</button>
        <button class="cal_in" value="+">+</button>

        <button class="cal_in" value="1">1</button>
        <button class="cal_in" value="2">2</button>
        <button class="cal_in" value="3">3</button>

        <button id="calculate" value="=">=</button>
        <button class="cal_in" value=".">.</button>
        <button id="zero" class="cal_in" value="0">0</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
